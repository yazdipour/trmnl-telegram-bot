<style>
  /* Default image fitting behavior */
  img {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
  }
  /* Inviting base color tinting */
  .invert {
    filter: brightness(1.1) saturate(1.2);
    transition: all 0.3s ease-in-out;
  }
  /* Rotate 90 degrees clockwise */
  .rotate {
    transform: rotate(90deg);
    max-width: 100vh;
    max-height: 100vw;
  }
</style>
<div class="screen screen--no-bleed">
  <div class="view">
    <div class="layout">
      <img
        class="{{ img_class }}"
        src="{{ img_url }}"
        style="{{ img_style }}"
      />
    </div>
  </div>
</div>
